// ── settings.gradle ────────────────────────────────────────────────────────

pluginManagement {
    // Let Gradle find the Flutter loader & the Android/Kotlin plugins
    def flutterSdkPath = {
        def props = new Properties()
        file("local.properties").withInputStream { props.load(it) }
        return props.getProperty("flutter.sdk")
    }()
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        maven { url "https://storage.googleapis.com/download.flutter.io" }
        gradlePluginPortal()
    }

    plugins {
        // Flutter loader (version comes from the SDK, so just "1.0.0")
        id "dev.flutter.flutter-gradle-plugin" version "1.0.0"
        // Android Gradle Plugin & Kotlin
        id "com.android.application"        version "8.6.0" apply false
        id "org.jetbrains.kotlin.android"   version "1.9.24" apply false
        // Firebase / Play-services plugin
        id "com.google.gms.google-services" version "4.3.15" apply false
    }
}

dependencyResolutionManagement {
    repositories {
        google()
        mavenCentral()
        maven { url "https://storage.googleapis.com/download.flutter.io" }
    }
}

// Your only module
include(":app")
